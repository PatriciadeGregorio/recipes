<nav class="navbar navbar-light bg-light justify-content-between">
  <a class="navbar-brand hidden-sm-down hidden-xs-down"> {{ "RECIPES.TITLE" | translate }}</a>
  <form class="form-inline">
    <input
    class="form-control my-0 py-1"
    [formControl]="searchTerm"
    type="search"
    placeholder="Search"
    aria-label="Search"
  />
    <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> -->
  </form>
</nav>



<div
  class="search-results"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50"
  (scrolled)="onScroll()"
  [scrollWindow]="false"
>
  <ul class="list-unstyled">
    <li *ngFor="let recipe of recipes" class="media my-4">
      <img [src]="recipe.thumbnail" class="mr-3" alt="..." />
      <div class="media-body">
        <h5 class="mt-0 mb-1">{{ recipe.title }}</h5>
        {{ "RECIPES.INGREDIENTS" | translate }}: {{ recipe.ingredients }}
      </div>
    </li>
  </ul>
</div>
